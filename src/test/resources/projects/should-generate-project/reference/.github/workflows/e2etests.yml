name: End-to-End Testing

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox, edge]
      fail-fast: false
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'
        
    - name: Download Docker Compose
      run: |
        curl -o docker-compose.yml https://raw.githubusercontent.com/SeleniumHQ/docker-selenium/trunk/docker-compose-v3.yml
        
    - name: Start Selenium Grid
      run: |
        docker-compose up -d
        
    - name: Wait for Grid
      run: |
        timeout 60s bash -c 'until curl -sSf http://localhost:4444/wd/hub/status > /dev/null; do sleep 1; done'
        
    - name: Run Tests
      run: |
        mvn clean test -Dbrowser=${{ matrix.browser }} -DexecutionAddress=localhost:4444
        
    - name: Generate Allure Report
      if: always()
      run: |
        mvn allure:report || true
        
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report-${{ matrix.browser }}
        path: target/site/allure-maven-plugin/
        if-no-files-found: ignore
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.browser }}
        path: target/surefire-reports/
        if-no-files-found: ignore
        
    - name: Cleanup
      if: always()
      run: |
        docker-compose down -v || true
        docker system prune -f || true